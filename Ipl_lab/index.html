<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="mx-2 p-5 w-50 align-items-center">
    <div id="cart-container">
      <div id="cart-quantity" class="w-100 text-bold">Cart Quantity: 0</div>
      <button id="add_cart" class="button btn btn-danger">Add to Cart</button>
      <button id="add-2" class="button btn btn-primary">+2</button>
      <button id="reset-cart" class="button btn btn-secondary">
        Reset Cart
      </button>
    </div>

    <script>

      let cartQuantity = 0;


      const cartQuantityElement = document.getElementById('cart-quantity');
      const addToCartButton = document.getElementById('add_cart');
      const add2Button = document.getElementById('add-2');
      const resetCartButton = document.getElementById('reset-cart');

      function updateCartQuantity() {
        cartQuantityElement.textContent = `Cart Quantity: ${cartQuantity}`;
      }

      addToCartButton.addEventListener('click', () => {
        cartQuantity += 1;
        updateCartQuantity();
      });

      add2Button.addEventListener('click', () => {
        cartQuantity += 2;
        updateCartQuantity();
      });

      resetCartButton.addEventListener('click', () => {
        cartQuantity = 0;
        updateCartQuantity();
      });
    </script>
  </body>
</html>
